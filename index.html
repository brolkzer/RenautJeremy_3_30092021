<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css" />
    <script src="https://kit.fontawesome.com/d241de481a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="MaquettesOhmyfood/images/logo/ohmyfood.png" class="header__logo__image" alt="Logo Ohmyfood">
        </div>
    </header>

    <div class="header__loc">
        <i class="fas fa-map-marker-alt"></i>
        <form method="post" action="#">
            <label for="Localisation"></label>
            <input type="text" name="ville" placeholder="Paris, Belleville" id="Localisation" class="saisieFormulaire">
        </form>
    </div>

    <div class="browse">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
        <a href="#" class="browse__button">Explorer nos restaurants</a>
    </div>

    <div class="blockSteps">
        <h2>Fonctionnement</h2>
        <div class="blockSteps__steps">
            <div class="blockSteps__steps--tofollow">
                <div class="stepsIcons stepsIcons__1"><i class="fas fa-mobile-alt"></i></div>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="blockSteps__steps--tofollow">
                <div class="stepsIcons stepsIcons__2"><i class="fas fa-ellipsis-v"></i><i class="fas fa-bars"></i></div>
                <p>Composez votre menu</p>
            </div>
            <div class="blockSteps__steps--tofollow">
                <div class="stepsIcons stepsIcons__3"><i class="fas fa-store"></i></div>
                <p>Dégustez au restaurant</p>
            </div>
        </div>
    </div>

    <div class="restaurants">
        <h2>Restaurants</h2>
        <div>
            <article class="vignette">
                <a href="#">
                    <div class="vignette__image"><img src="" alt=""></div>
                    <div class="vignette_desc"></div>
                </a>
            </article>
            <article class="vignette">
                <a href="#">
                    <div class="vignette__image"><img src="" alt=""></div>
                    <div class="vignette_desc"></div>
                </a>
            </article><article class="vignette">
                <a href="#">
                    <div class="vignette__image"></div>
                    <div class="vignette_desc"></div>
                </a>
            </article><article class="vignette">
                <a href="#">
                    <div class="vignette__image"></div>
                    <div class="vignette_desc"></div>
                </a>
            </article>
        </div>
    </div>
</body>

</html>
